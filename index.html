<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz__container">
        <div class="quiz__header">
            <h2 id="question">Question Statement</h2>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer" name="answer">
                    <label id="a__text" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" class="answer" name="answer">
                    <label id="b__text" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" class="answer" name="answer">
                    <label id="c__text" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" class="answer" name="answer">
                    <label id="d__text" for="d">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
